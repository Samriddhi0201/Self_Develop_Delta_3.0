<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project(Simon Says Game)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    
    <div class="btn-container">
        <div class="line-one">
            <div class="btn one" type ="button" id="one">1</div><!-- red -->
            <div class="btn two " type ="button" id="two">2</div> <!-- yellow -->
         </div> 
        <div class="line-two">
            <div class="btn three" type ="button" id="three" >3</div> <!-- green -->
            <div class="btn four" type ="button" id="four">4</div> <!-- purple -->
        </div>
        
       
    </div>


    <script src="app.js"></script>
</body>
</html>
