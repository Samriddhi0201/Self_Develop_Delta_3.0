<!-- The <video> HTML element embeds a media player which supports video playback into the document.
You can use <video> for audio content as well,but the <audio> element may provide a more 
appropriate user experience. -->
<!DOCTYPE html>
<html>

<body>

    <video width="500" height="281" controls>
        <source src="/video/video.mp4" type="video/mp4" />
        <source src="/video/video.ogv" type="video/ogg" />
        <source src="/video/video.webm" type="video/webm" />
    </video>
</body>

</html>
