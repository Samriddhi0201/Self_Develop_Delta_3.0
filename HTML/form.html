<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="/action">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="pasword" placeholder="Enter password">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        <input type="checkbox" id="age" value="18" name="age" checked>
        <label for="age">I am 18+</label>
        <input type="radio" id="fruits" value="apple" name="fruits">
        <label for="apple">Apple</label>
        <input type="radio" id="mango" value="mango" name="fruits">
        <label for="mango">Mango</label>
        <div>Choose your profession
            <select name="profession" id="profession">
            <option value="Select">Select your profession</option>
            <option value="student">Student</option>
            <option value="dev">Developer</option>
            <option value="tech">Teacher</option>
        </select></div>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="vol" step="10" value="40">
        <br>
        <label for="feedback">Please provide your valuable feedback:</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        <button>Submit</button>

    </form>
</body>

</html>
