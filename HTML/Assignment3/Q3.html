<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Q3</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div><br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div><br>
        <div>
            <label for="message">Message: </label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="Rating">Rate us out of 5: </label><br>
            <input type="radio" name="rating" id="one" value="one">
            <label for="rating">1</label><br>
            <input type="radio" name="rating" id="two" value="two">
            <label for="rating">2</label><br>
            <input type="radio" name="rating" id="three" value="three">
            <label for="rating">3</label><br>
            <input type="radio" name="rating" id="four" value="four">
            <label for="rating">4</label><br>
            <input type="radio" name="rating" id="five" value="five">
            <label for="rating">5</label>

        </div><br>
        <button>Send your message!</button>
    </form>
</body>

</html>
